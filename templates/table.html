<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <!--<link rel="stylesheet" href="static/css/style.css"> -->
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="table.html">Data Jobs
            
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Data Jobs</h1>
      <p>Each Job Posting used in our Data Set</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Search</div>
              <div class="panel-body">
               
                    <h5>Job Category</h5>
                    <select id="selDataset" onchange="searchData(this.value)"></select>
                
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="job-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Average Salary</th>
                  <th class="table-head">Industry</th>
                  <th class="table-head">Job Category</th>
                  <th class="table-head">Job Title</th>
                  <th class="table-head">Location</th>
                  <th class="table-head">Rating</th>
                  
                  
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
   
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  
  <script src="../static/js/table.js"></script>
</body>

</html>
